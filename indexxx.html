<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="Exercicios/icone" href="icone.jpg">
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="resett.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1 class="titulo">CALCULATOR</h1>
            </div>
            <div class="conteudo">
                <h2 class="sub">Calculadora de volumes</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="caixas">
                <div onclick="cubo()" class="caixa">
                    <div class="solido">
                        <img src="Cubo.png" alt="cubo">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CUBO</h1>
                        <h2 id="cubo" class="volume"></h2>
                    </div>
                </div>
                <div onclick="cone()" class="caixa">
                    <div class="solido">
                        <img src="cone.png" alt="cone">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CONE</h1>
                        <h2 id="cone" class="volume"></h2>
                    </div>
                </div>
                <div onclick="piramide()" class="caixa">
                    <div class="solido">
                        <img src="Piramide.png" alt="piramide">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">PIRAMIDE</h1>
                        <h2 id="piramide" class="volume"></h2>
                    </div>
                </div>
                <div onclick="paralelepipedo()" class="caixa">
                    <div class="solido">
                        <img src="Paralelepipedo.png" alt="paralelepipedo">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">PARALELEPIPEDO</h1>
                        <h2 id="paralelepipedo" class="volume"></h2>
                    </div>
                </div>
                <div onclick="cilindro()" class="caixa">
                    <div class="solido">
                        <img src="cilindro.png" alt="cilindro">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">CILINDRO</h1>
                        <h2 id="cilindro" class="volume"></h2>
                    </div>
                </div>
                <div onclick="esfera()" class="caixa">
                    <div class="solido">
                        <img src="Esfera.png" alt="esfera">
                    </div>
                    <div class="conteudo">
                        <h1 class="titulo">ESFERA</h1>
                        <h2 id="esfera" class="volume"></h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="sciptt.js"></script>
</body>
</html>
